
<div class="container margin-top-80">
      <div style="padding:10px; text-align:center"><img style="margin:auto; width:180px;" src="images/icons/bs_logo_try.png" />
      <br /> <br />
         <b>Version</b> {{vm.bs_version}}  
       </div>
       <br />
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2" data-ng-show="!vm.showForgotPassword">
        <div class="panel panel-info">
            <div class="panel-heading text-center panelHeading" style="background-color: #333333;color:#fff;border:solid 1px black ">
                Sign In
            </div>
            <div class="panel-body">
                <form name="vm.loginForm" class="form-horizontal" data-ng-submit="vm.login();">
                    <div class="col-xs-12 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" data-ng-model="vm.username" required>
                    </div>
                    <div class="col-xs-12 input-group margin-top-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" data-ng-model="vm.password" required value="admin">
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <span class="pull-left">
                           <md-checkbox ng-model="vm.rememberMe" aria-label="RememberMe">
                                    Remember Me
                                </md-checkbox>
                        </span>
                        <span class="pull-right">
                            <a ng-click="vm.showForgotPassword=true;">Forgot Password?</a>
                        </span>
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <button type="submit" class="btn btn-block btn-success">
                            Login <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button ng-show="false" type="button" class="btn btn-block btn-primary" data-ng-click="vm.signIn=false;">
                            Sign Up <span class="glyphicon glyphicon-hand-up"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" data-ng-show="vm.showForgotPassword">
        <div class="panel panel-info" ng-show="!vm.passwordResetSubmitted">
            <div class="panel-heading text-center panelHeading" style="background-color: #333333;color:#fff; border:solid 1px black">
                Forgot your password?
            </div>
            <div class="panel-body">
                <form name="vm.registrationForm" data-ng-submit="vm.forgotPassword();">
                     <span class="pull-left">
                         Please enter your email address or Backstrap username. 
                     </span>
                    <div class="form-group">
                        <label for="email" class="col-md-12 control-label">&nbsp;</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="email" placeholder="Email Address or Username" required data-ng-model="vm.ForgotPasswordUsernameOrEmail">
                        </div>
                    </div>
                     <div class="col-xs-12 margin-top-20">                      
                        <span class="pull-left">
                          <a ng-click="vm.showForgotPassword=false"><i class="fa fa-icon-arrow-left margin-r-5"></i>Back to login</a>
                        </span>                        
                    </div>
                    <div class="col-xs-12 margin-top-20" style="text-align:center">
                        <div style="margin:auto; width:100%;">
                            <div ng-show="vm.showLoading">Looking up account and sending email.
                                <div class="loading"></div>
                            </div>
                            <button ng-show="!vm.showLoading" id="btnPasswordReset" type="submit" class="btn btn-block btn-success">
                                Submit <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-info" ng-show="vm.passwordResetSubmitted">
            <div class="panel-heading text-center panelHeading" style="background-color: #333333;color:#fff; border:solid 1px black">
                Reset Password
            </div>
            <div class="panel-body">
                <form data-ng-submit="vm.resetPasswordFunction();">
                     <span class="pull-left">
                      {{vm.resetMessage}}<br /><br />
                     </span>
                    <div class="form-group">
                        <label for="email" class="col-md-12 control-label">Token</label>
                        <div class="col-md-12">
                            <input ng-disabled="vm.pendingSetup" type="text" class="form-control" name="text" placeholder="Token" required data-ng-model="vm.resetToken">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-md-12 control-label">New Password</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="text" placeholder="Password" required data-ng-model="vm.resetPassword">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-md-12 control-label">Re-Type Password</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="text" placeholder="Password" required data-ng-model="vm.resetPasswordConfirm">
                        </div>
                    </div>
                     <div class="col-xs-12 margin-top-20" ng-show="!vm.pendingSetup">                      
                        <span class="pull-left">
                          <a ng-click="vm.showForgotPassword=false"><i class="fa fa-icon-arrow-left margin-r-5"></i>Back to login</a>
                        </span>                        
                    </div>
                    <div class="col-xs-12 margin-top-20" style="text-align:center">
                        <div style="margin:auto; width:100%;">
                            <div ng-show="vm.showLoading" id="divLoading">Please wait while we reset your password.
                                <div class="loading"></div>
                            </div>
                            <button ng-show="!vm.showLoading" type="submit" class="btn btn-block btn-success">
                                Submit <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
