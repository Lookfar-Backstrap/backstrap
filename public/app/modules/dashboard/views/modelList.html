
<section class="content-header">
    <h1>
       Models
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Model List</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-warning">
                
                <div class="box-body" style="font-size:18px;"> 
                    <div style="margin:5px; float:left">
                        <input class="text-box-filter" type="text" ng-model="searchString" name="searchString" placeholder="Filter by area, controller, verb or method" ng-keyup="searchList()" >
                    </div>                  
                    <div style="margin:10px 20px; float:left">
                        OR
                    </div>
                    <div style="margin:5px 0; float:left">
                        <button style="float:left" type="button" ng-click="createModel()" class="btn btn-primary btn-success">+ Create Model</button>
                    </div>
                     <div ng-show="showPagination" class="paginationContainer">
                        <span ng-show="!showPrevious" class="noShowPrev">&nbsp;</span><a ng-show="showPrevious" ng-click="previous()"><span><i class="fa fa-arrow-left margin-r-5"></i>Previous</span></a>
                        <span style="margin-left:20px; margin-right:20px;">{{pageOfText}}</span>
                        <a ng-show="showNext" ng-click="next()"><span>Next&nbsp;&nbsp;<i class="fa fa-arrow-right margin-l-5"></i></span></a>                         
                    </div>               
	                 <table class="table-fill">                        
                        <thead >
                            <tr>
                            <th class="text-center media-priority-1">&nbsp;</th>
                            <th class="text-center media-priority-1">Object Type</th>
                            <th class="text-center media-priority-3">Date Created</th>    
                            <th class="text-center media-priority-3">Last Update</th> 
                            <th class="text-center media-priority-2">Properties</th>
                            <th class="text-center media-priority-2">Relationships</th>                   
                            </tr>
                       </thead>
                    <tbody class="table-hover">         
                            <tr data-ng-repeat="model in vm.paginatedList" >    
                                <td data-ng-click="vm.modelDetail(model);" class="text-center media-priority-1"><i class="fa fa-eye margin-r-5"></i> View </td>                       
                                <td class="text-center media-priority-1"><i class="margin-r-5"></i>{{model.obj_type}}</td> 
                                <td class="text-center media-priority-3"><i class="margin-r-5"></i>{{model.date_created}}</td> 
                                <td class="text-center media-priority-3"><i class="margin-r-5"></i>{{model.date_updated}}</td> 
                                <td class="text-center media-priority-2"><i class="margin-r-5"></i>{{model.properties.length}}</td> 
                                <td class="text-center media-priority-2"><i class="margin-r-5"></i>{{model.relationships.length}}</td> 
                             </tr>
                        </tbody>
                    </table><br /><br />
            </div><!-- /.box -->
        </div>
    </div>


        </div><!-- /.row -->
</section><!-- /.content -->
