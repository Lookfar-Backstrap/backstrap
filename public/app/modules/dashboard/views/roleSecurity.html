
<section class="content-header">
    <h1>
      Role Security for {{role.title}}
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Dashboard</a></li>
           <li><a><i class="fa"></i> Roles</a></li>
        <li class="active">Role Security</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">Enpoint Security</h3>
                    <br />
                    Grant access to specific Areas, Controllers, Verbs, or Methods.
                    <button style="float:right" type="button" ng-click="addEndpoint()" class="btn btn-primary btn-success">+ Add Endpoint</button>
                </div><!-- /.box-header -->
                <div class="box-body" style="font-size:18px;">
	                <table class="table-fill">
                    <thead >
                    <tr>
                    <th class="text-center" style="width:25%">&nbsp;</th>
                    <th class="text-center">Permission</th>                                  
                    </tr>
                    </thead>
                    <tbody class="table-hover">         
                            <tr data-ng-repeat="match in role.pattern_matches" >    
                                <td  data-ng-click="removeEndpoint(match);" class="text-center"><i class="fa fa-remove margin-r-5"></i> Remove </td>                       
                                <td class="text-left"><i class="margin-r-5"></i>{{match}}</td>                              
                             </tr>
                        </tbody>
                    </table><br /><br />
                    
                    
            </div><!-- /.box -->
        </div>
    </div>
