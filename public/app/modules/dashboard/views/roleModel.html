

<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{role.title}} - Model Security Functions</h4>
      </div>
      <div class="modal-body">              
         <p  style="padding:10px">{{bodyTitle}}
        </p>
		<form id="form" class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Model</label>
		    <div class="col-sm-10" style="z-index:900; position:relative">              
		        <input type="text" ng-disabled="!isCreate" autocomplete="off" class="form-control" id="model" placeholder="Model" ng-model="selectedModelText" ng-keyup="querySearch()" ng-focus="querySearch()">
                <div style="width:100%" class="suggest">
                    <ul class="suggest">
                        <li ng-repeat="r in results" data-ng-click="selectedItemChange(r)">
                            <a>{{r.obj_type}}</a>
                        </li>
                    </ul>
                </div>
		    </div>
		  </div>		  
		</form>

      </div>
      <div class="modal-footer">         
        <button type="button" ng-show="!isCreate && !showDelete" ng-click="showDeleteMessage()" class="btn btn-primary">Delete</button>    
        <label style="width:100%; padding:10px; color:#C62626" ng-show="showMessage">{{message}}</label>
        <button type="button" ng-show="showDelete" ng-click="remove()" class="btn btn-primary" data-dismiss="modal">Confirm Delete</button>
        <button type="button" ng-show="isCreate" ng-click="save()" class="btn btn-primary">Add Model</button>      
        <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
