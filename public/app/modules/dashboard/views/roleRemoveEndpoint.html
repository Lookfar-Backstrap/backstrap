

<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Security Function</h4>
      </div>
      <div class="modal-body">
        <p style="padding:10px; color:#C62626;"><b>Warning: You are about to remove a security function from: {{role.title}}</b>
        </p>   
        <p><br /><br /><b>Permission: </b>{{permission}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="remove()" class="btn btn-primary" data-dismiss="modal">Confirm Remove</button>      
        <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
