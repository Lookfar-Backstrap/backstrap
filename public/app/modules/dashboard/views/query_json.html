

<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Query Backstrap using the query below.</h4>
      </div>
      <div class="modal-body">
        <p style="padding:10px">
           <textarea style="width:100%; min-height:400px">{{query}}</textarea>
        </p>  
      </div>
      <div class="modal-footer"> 
        <!--<button type="button"  class="btn btn-primary">Copy to Clipboard</button>      -->
        <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
